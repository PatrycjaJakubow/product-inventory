<h2 mat-dialog-title class="title">Add New Product</h2>
<form [formGroup]="productForm">
  <mat-dialog-content>
    <mat-form-field class="border">
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name" required>
  
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Category:</mat-label>
      <input matInput formControlName="category" required>
      <mat-error *ngIf="productForm.get('category')?.hasError('required')">
        Category is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price:</mat-label>
      <input matInput type="number" formControlName="price" required>
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        Price is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Stock Status:</mat-label>
      <mat-select>
        <mat-option [value]="true">In Stock</mat-option>
        <mat-option [value]="false">Out of Stock</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="dialog-button cancel-button">Cancel</button>
    <button mat-button [mat-dialog-close]="productForm.value" cdkFocusInitial class="dialog-button add-button">
      Add
    </button>
  </mat-dialog-actions>
</form>
