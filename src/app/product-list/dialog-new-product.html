<h2 mat-dialog-title>Add New Product</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category:</mat-label>
    <input matInput [(ngModel)]="data.category">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price:</mat-label>
    <input matInput type="number" [(ngModel)]="data.price">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Stock Status:</mat-label>
    <mat-select [(ngModel)]="data.stockStatus">
      <mat-option [value]="true">In Stock</mat-option>
      <mat-option [value]="false">Out of Stock</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</mat-dialog-actions>
